<template>

		<template if:false={isHidden}>
		<!--<template if:false={isStandard}>-->
			<template if:true={readOnly}>
				<div class="slds-form__item" role="listitem">
					<div data-viewonly={viewOnly} class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_stacked slds-hint-parent inputCursor" onclick={changeToEdit}>
					<span class="slds-form-element__label">{field.label}</span>
						<div class="slds-form-element__control">
							
							<template if:true={isText}>
								<div class="slds-form-element__static">{field.value}</div>
							</template>

							<template if:true={isPicklist}>
								<div class="slds-form-element__static">{valorPicklist}</div>
							</template>

							<template if:false={viewOnly}>
								<lightning-icon icon-name="utility:edit" alternative-text="edit" title="Edit" onclick={changeToEdit} class="liEdit"  size="xx-small"></lightning-icon>
								<!--<lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="edit" title="Edit" onclick={changeToEdit}></lightning-button-icon>-->
							</template>
						</div>
					</div>
				</div>
			</template>
			
			<template if:false={readOnly}>
				<template if:false={isStandard}>
			
					<template if:true={isText}>
						<lightning-input data-fieldtype="editablefields" type="text" required={isRequired} name={field.apiName} value={field.value} label={field.label} onchange={valueChanged}></lightning-input>
					</template>

					<template if:true={isPicklist}>
						<lightning-combobox
						data-fieldtype="editablefields"
						dropdown-alignment="auto"
						variant="label-stacked"
						label={field.label}
						value={field.value}
						placeholder={field.attributes.placeholder}
						options={field.attributes.options}
						onchange={valueChanged}>
						</lightning-combobox>
					</template>

				</template>
			
				<template if:true={isStandard}>
					<lightning-record-edit-form
					object-api-name={field.sobjInfo.sobjtype}
					record-id={field.sobjInfo.sobjId}>
						<lightning-input-field data-fieldtype="editablefields" variant="label-stacked" read-only={readOnly} field-name={field.apiName} required={isRequired} onchange={onChangeField}> </lightning-input-field>
					</lightning-record-edit-form>
				</template>
				
			</template>
		</template>
	

</template>
